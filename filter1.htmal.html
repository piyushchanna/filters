<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="MyApp" ng-controller="MyCtrl">
fName: <input ng-model="fname"><br>
lName: <input ng-model = "lname"><br>


<p>fName : {{fname| uppercase}}</p><br><br>
<p>lName :{{lname | uppercase}}</p><br><br>
</div>

<script>
var app = angular.module('MyApp', []);
app.controller('MyCtrl', function($scope) {
    $scope.fname = "egvfr";
    $scope.lname = "fjhjrdhbj";
});
</script>

</body>
</html>
